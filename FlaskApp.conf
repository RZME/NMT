<VirtualHost *:80>
                ServerName ec2-3-137-195-93.us-east-2.compute.amazonaws.com
                ServerAdmin fcm073@gmail.com
                WSGIScriptAlias / /var/www/FlaskApp/FlaskApp.wsgi
                <Directory /var/www/FlaskApp/FlaskApp/>
                        AllowOverride None
                        Require all granted
                </Directory>
                ErrorLog ${APACHE_LOG_DIR}/FlaskApp-error.log
